<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Bot</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f0f0f0;
        }
        
        .card {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border: 1px solid #ddd;
        }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: monospace;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status { font-weight: bold; }
        .running { color: green; }
        .stopped { color: red; }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background: #f0f0f0;
        }
        
        .tab-buttons {
            margin: 20px 0;
        }
        
        .tab-button {
            background: #ddd;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        
        .tab-button.active {
            background: white;
            font-weight: bold;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        input, select {
            padding: 5px;
            margin: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>TikTok Bot Control Panel</h1>
    
    <div class="card">
        <h2>Control</h2>
        <p>Status: <span id="status" class="status stopped">Stopped</span></p>
        <p>Session ID: <span id="sessionId">-</span></p>
        <p>Videos: <span id="videoCount">0</span> | Comments: <span id="commentCount">0</span></p>
        
        <div>
            <label>Feed Type:
                <select id="feedType">
                    <option value="foryou">For You</option>
                    <option value="hashtag">Hashtag</option>
                </select>
            </label>
            <label>Hashtags:
                <input type="text" id="hashtags" placeholder="work,job,career">
            </label>
        </div>
        
        <div>
            <button id="startBtn" onclick="startBot()">Start</button>
            <button id="stopBtn" onclick="stopBot()" disabled>Stop</button>
            <button onclick="refreshStatus()">Refresh</button>
        </div>
    </div>
    
    <div class="card">
        <h2>Overall Stats</h2>
        <p>Total Sessions: <span id="totalSessions">-</span></p>
        <p>Total Videos: <span id="totalVideos">-</span></p>
        <p>Total Comments: <span id="totalComments">-</span></p>
    </div>
    
    <div class="tab-buttons">
        <button class="tab-button active" onclick="showTab('videos')">Videos</button>
        <button class="tab-button" onclick="showTab('comments')">Comments</button>
    </div>
    
    <div class="card">
        <div id="videos" class="tab-content active">
            <h2>Recent Videos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Author</th>
                        <th>Description</th>
                        <th>Relevant</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="videoList">
                    <tr><td colspan="4">No data</td></tr>
                </tbody>
            </table>
        </div>
        
        <div id="comments" class="tab-content">
            <h2>Recent Comments</h2>
            <table>
                <thead>
                    <tr>
                        <th>Video</th>
                        <th>Comment</th>
                        <th>Status</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="commentList">
                    <tr><td colspan="4">No data</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let currentTab = 'videos';
        
        async function api(endpoint, method = 'GET', data = null) {
            const options = {
                method,
                headers: { 'Content-Type': 'application/json' }
            };
            
            if (data) {
                options.body = JSON.stringify(data);
            }
            
            const response = await fetch(`/api/${endpoint}`, options);
            return await response.json();
        }
        
        async function refreshStatus() {
            try {
                const status = await api('status');
                document.getElementById('status').textContent = status.running ? 'Running' : 'Stopped';
                document.getElementById('status').className = `status ${status.running ? 'running' : 'stopped'}`;
                document.getElementById('sessionId').textContent = status.sessionId || '-';
                document.getElementById('videoCount').textContent = status.stats.videos;
                document.getElementById('commentCount').textContent = status.stats.comments;
                
                document.getElementById('startBtn').disabled = status.running;
                document.getElementById('stopBtn').disabled = !status.running;
                
                const stats = await api('stats');
                document.getElementById('totalSessions').textContent = stats.total_sessions || 0;
                document.getElementById('totalVideos').textContent = stats.total_videos || 0;
                document.getElementById('totalComments').textContent = stats.total_comments || 0;
                
                if (currentTab === 'videos') {
                    await loadVideos();
                } else {
                    await loadComments();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        async function startBot() {
            const feedType = document.getElementById('feedType').value;
            const hashtags = document.getElementById('hashtags').value.split(',').filter(h => h.trim());
            
            try {
                await api('start', 'POST', { feedType, hashtags });
                alert('Bot started!');
                refreshStatus();
            } catch (error) {
                alert('Error starting bot: ' + error.message);
            }
        }
        
        async function stopBot() {
            try {
                await api('stop', 'POST');
                alert('Bot stopped!');
                refreshStatus();
            } catch (error) {
                alert('Error stopping bot: ' + error.message);
            }
        }
        
        async function loadVideos() {
            const videos = await api('videos');
            const tbody = document.getElementById('videoList');
            
            if (videos.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4">No videos yet</td></tr>';
                return;
            }
            
            tbody.innerHTML = videos.map(v => `
                <tr>
                    <td>@${v.author}</td>
                    <td>${(v.description || '').substring(0, 50)}...</td>
                    <td>${v.is_relevant ? 'Yes' : 'No'}</td>
                    <td>${v.relevance_score ? (v.relevance_score * 100).toFixed(0) + '%' : '-'}</td>
                </tr>
            `).join('');
        }
        
        async function loadComments() {
            const comments = await api('comments');
            const tbody = document.getElementById('commentList');
            
            if (comments.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4">No comments yet</td></tr>';
                return;
            }
            
            tbody.innerHTML = comments.map(c => `
                <tr>
                    <td>@${c.author}</td>
                    <td>${c.comment_text}</td>
                    <td>${c.success ? 'Posted' : 'Failed'}</td>
                    <td>${new Date(c.posted_at).toLocaleString()}</td>
                </tr>
            `).join('');
        }
        
        function showTab(tab) {
            currentTab = tab;
            
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            event.target.classList.add('active');
            document.getElementById(tab).classList.add('active');
            
            if (tab === 'videos') {
                loadVideos();
            } else {
                loadComments();
            }
        }
        
        // Auto refresh every 5 seconds
        setInterval(refreshStatus, 5000);
        
        // Initial load
        refreshStatus();
    </script>
</body>
</html>
